<div class="rong-common rong-dialog rong-common-dialog" v-if="show" @dragover.prevent.stop="" @drop.prevent.stop=""
    @click.stop="">
    <div class="rong-dialog-inner rong-messagebox">
        <a @click.prevent="close" href="#close" class="rong-dialog-close"></a>
        <div class="rong-messagebox-hd">
            <h2 class="rong-messagebox-title">{{title}}</h2>
        </div>
        <div class="rong-messagebox-bd" class="rong-message-box-left-bd">
            {{message}}
        </div>
        <div class="rong-messagebox-ft">
            <button @click="confirm" class="rong-button rong-submit" type="button" v-autofocus>{{submitText}}</button>
        </div>
    </div>
</div>
